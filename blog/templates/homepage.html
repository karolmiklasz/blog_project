{% extends "base.html" %}

{% block content %}

{% for post in all_posts %}

<div>
   <div>
       <h2 class="d-inline-block">{{ post.title }}</h2>
       <a href="{{ url_for('post', entry_id=post.id) }}" class="float-right ml-2">
           <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
               <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
           </svg>
       </a>
       {% if session.get('logged_in') %}
       <form action="{{ url_for('delete_entry', entry_id=post.id) }}" method="post" class="float-right">
           <button type="submit" class="btn btn-link" onclick="return confirm('Czy na pewno chcesz usunąć ten wpis?');">
               <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                   <path d="M5.5 5.5A.5.5 0 0 1 6 6V11a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 0A.5.5 0 0 1 9 6V11a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-3 0A.5.5 0 0 1 6 6V11a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 0A.5.5 0 0 1 9 6V11a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5z"/>
                   <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v9a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h3.5a.5.5 0 0 1 0 1H3v1h10V4h-2.5a.5.5 0 0 1 0-1H14.5zM4.5 6a.5.5 0 0 1 .5.5V11a.5.5 0 0 1-1 0V6.5a.5.5 0 0 1 .5-.5zm3 0a.5.5 0 0 1 .5.5V11a.5.5 0 0 1-1 0V6.5a.5.5 0 0 1 .5-.5zm-3 0a.5.5 0 0 1 .5.5V11a.5.5 0 0 1-1 0V6.5a.5.5 0 0 1 .5-.5zm3 0a.5.5 0 0 1 .5.5V11a.5.5 0 0 1-1 0V6.5a.5.5 0 0 1 .5-.5z"/>
               </svg>
           </button>
       </form>
       {% endif %}
   </div>
   <p>{{ post.pub_date.strftime('%Y-%m-%d') }} </p>
   <p>
       {{ post.body}}
   </p>
</div>

{% endfor %}
{% endblock %}
